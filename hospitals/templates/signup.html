{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../static/medical/assets/img/logo/loder.png">
    <title>𝒮𝒾𝑔𝓃 𝓊𝓅</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
</head>
<body  style="background: linear-gradient(to right, #f1faee, #bde0fe, #f1faee);">
    <div id="wrapper" class="flex flex-col justify-between h-screen">
        <!-- header-->
        <nav style="background-color:aliceblue;height: 120px;" >
            <div class="col-xl-2 col-lg-2 col-md-1" style="float: right;">
                <div class="logo">
                    <a href="index.html"><img src="../static/medical/assets/img/logo/loder.png" alt=""></a>
                    <p class="title">Riverside Medical Clinic</p>
                </div>
            </div>
            <div class="capitalize flex font-semibold hidden lg:block my-4 space-x-6 text-center text-sm">
                <button href="/signin" class="btn btn-danger pink-500 px-6 py-3 rounded-md shadow text-white" style="font-size:1rem ;background-color: #3a86ff;width: 300px;height:40px;">𝕷𝖔𝖌𝖎𝖓</button>
            </div>
            </nav>
        <!-- Content-->
        <center>
        <div class="card" style="width: 600px;">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <div>
                <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-" style="margin-left: rem">
                    <img class="signup-img"  src="../static/images/medical.svg" width="300" height="280">
                    <h1 class="lg:text-3xl text-xl font-semibold mb-6" style="color:#457b9d ;">  𝒮𝒾𝑔𝓃 𝓊𝓅</h1>
                    <div>
                        {% for message in messages %}
                        <h5 style="color: black;">{{message}}</h5>
                        {% endfor %}
                    </div>
                    <form action="" method="POST" >
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Username" class="bg-400 mb-2 shadow-none  " style="border: 1px solid #f1faee!important; width:300px">
                        <br>
                        <br>
                        <input type="email" name="email" placeholder="Email" class="bg-400 mb-2 shadow-none " style="border: 1px solid #f1faee !important; width:300px">
                        <br>
                        <br>
                        <input type="password" name="password"  placeholder="Password" class="bg-400 mb-2 shadow-none  " style="border: 1px solid #f1faee!important; width:300px">
                        <br>
                        <br>
                        <input type="password" name="password2" placeholder="Confirm Password" class="bg-400 mb-2 shadow-none" style="border: 1px solid #f1faee !important; width:300px">
                        <br>
                        <br>
                        <button type="submit" class="btn btn-danger from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full" style="width:300px ;background-color: #bde0fe;width: 300px;height:40px;">𝕾𝖎𝖌𝖓 𝖀𝖕</button>
                        <br>
                        <br>
                        <div class="text-center mt-5 space-x-2">
                            <p class="text-base" style="color:black ; margin-right:10.8rem"> Do you have an account? <a href="/signin"> Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
            </div>
          </div>
          </center>
        <!-- Footer -->
        <center>
            <br>
            <br>
        <div class="lg:mb-5 py-3 uk-link-reset">
            <div class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3">
                <div class="flex space-x-2 text-gray-700 uppercase" style="color: black;">
                    <a href="#"> About</a>
                    <a href="#"> Help</a>
                    <a href="#"> Terms</a>
                    <a href="#"> Privacy</a>
                </div>
                <br>
                <p class="capitalize" style="color:black;font: size 16px;"> © copyright 2022 by Riverside Medical Clinic </p>
            </div>
        </div>
    </div>
</center>
    <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    </body>
</html>
